{% extends "Orders/base.html" %}
{% load static %}
{% block content %}
<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
<h3 class="container">Orders Summary</h3>

<div class="container">
    <div style="float:right">
        <form id="filterStatus" filter-status="{% url 'orders:filterstatus' %}" >
            <label>Status Filter</label>
            <select class="form-control" id="statusFilter">
                <option>All</option>
                {% for status in status_list %}
                    <option>{{status.status}}</option>
                {% endfor %}
            </select>
        </form>
    </div>
    <br>
    <br>
    <table class="table table-striped table-sm sortable" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th class="th-sm">Order ID</th>
                <th class="th-sm">Customer Name</th>
                <th class="th-sm">Date</th>
                <th class="th-sm">Status</th>
            </tr>
        </thead>
        <tbody id="defaultfilter">
        {% for order in orders %}
            <tr>
                <td>{{order.order_id}}</td>
                <td>{{order.customer}}</td>
                <td>{{order.order_date}}</td>
                <td>{{order.status}}</td>
            </tr>
        {% endfor %}
        </tbody>
        <tbody id="filtered"></tbody>
    </table>

</div>

{% endblock %}
